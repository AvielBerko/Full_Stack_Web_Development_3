<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <title>Projects</title>

    <link rel="stylesheet" href="projects.css">
</head>

<body>

    <main id="spa-target">
    </main>

    <!-- templates -->
    <template id="template-projects">
        <div class="container">
            <div id="project-header" class="row">
                <h2 id="project-title"></h2>
                <p id="project-desc"></p>
                <button id="project-start-edit">Edit</button>
                <button id="project-delete">Delete</button>
            </div>
            <div id="project-form" class="row hidden">
                <div>
                    <label for="project-title-input">Title</label>
                </div>
                <div>
                    <input type="text" id="project-title-input"
                           name="project-title-input"
                           placeholder="Type here the project's title">
                    </input>
                </div>
                <div>
                    <label for="project-desc-input">Description</label>
                </div>
                <div>
                    <textarea id="project-desc-input" name="project-desc-input"
                           placeholder="Type here the project's description"
                    ></textarea>
                </div>
                <div>
                    <button id="project-submit-edit">Save</button>
                    <button id="project-cancel-edit">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div id="projects-container">
                        <!-- Projects List -->
                    </div>
                    <button id="project-new">New Project</button>
                </div>
                <div id="tasks-list" class="col-9">
                    <button id="task-new">New Task</button>
                    <div id="tasks-container">
                        <!-- Tasks List -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="template-project">
        <div class="project-btn">
            <p class="project-title"></p>
        </div>
    </template>

    <template id="template-task">
        <div class="task">
            <div class="task-header task-expand-btn">
                <button class="task-complete">Complete</button>
                <p class="task-title"></p>
                <p class="task-desc-short"></p>
                <div class="task-expand hidden">
                    <p class="task-desc-long"></p>
                    <button class="task-start-edit">Edit</button>
                    <button class="task-delete">Delete</button>
                </div>
            </div>
            <div class="task-form hidden">
                <div>
                    <label for="task-title-input">Title</label>
                </div>
                <div>
                    <input type="text" class="task-title-input"
                           name="project-title-input"
                           placeholder="Type here the task's title">
                    </input>
                </div>
                <div>
                    <label for="task-desc-input">Description</label>
                </div>
                <div>
                    <textarea class="task-desc-input" name="task-desc-input"
                           placeholder="Type here the task's description"
                    ></textarea>
                </div>
                <div>
                    <button class="task-submit-edit">Save</button>
                    <button class="task-cancel-edit">Cancel</button>
                </div>
            </div>
        </div>
    </template>
    <!-- end templates -->

    <script src="../../js/utils.js"></script>
    <script src="../../js/server/database.js"></script>
    <script src="../../js/server/server.js"></script>
    <script src="../../js/fajax.js"></script>
    <script src="../../js/client/spa.js"></script>
    <script src="../../js/client/todos_context.js"></script>
    <script src="../../js/client/projects.js"></script>
    <script>
        "use strict";
        Network.setServer(new Server());
        App.init("projects", {projects: new ProjectsPage() });
    </script>
</body>

</html>
