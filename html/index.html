<!DOCTYPE html>
<html lang="en">

<head>
	<title>Todos</title>
	<link rel="icon" type="image/x-icon" href="../images/icon.jpg">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/reuse/util.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link rel="stylesheet" type="text/css" href="../css/projects.css">
	<link rel="shortcut icon" href="#">
</head>

<body>
	<div id="spa-target"></div>

	<template id="template-login" class="limiter">
		<div class="container-login100" style="background-image: url('../images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="validate-form login100-form" id="login-form">
					<span class="login100-form-title p-b-49" id="login-signup-h">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired" required="required">
						<span class="label-input100">Username</span>
						<input class="input100" id="username" type="text" name="username"
							placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required" required="required">
						<span class="label-input100">Password</span>
						<input class="input100" id="password" type="password" name="pass"
							placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="auto-login">
						<div class="p-t-8 p-b-31">
							<input type="checkbox" id="chkAutoLogin" checked="True" />
							<a>Stay signed in</a>
						</div>
						<div class="text-right p-t-8 p-b-31">
							<a class="spa-nav">
								Forgot password?
							</a>
						</div>
					</div>

					<div class="text-left p-t-8 p-b-31">

					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="submit-button">
								Login
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-129 p-b-20">
						<span> Or Sign In Using </span>
					</div>

					<div class="flex-c-m">
						<a class="login100-social-item bg1">
							<i id="register-fb" class="fa fa-facebook spa-nav"></i>
						</a>

						<a class="login100-social-item bg2">
							<i id="register-tw" class="fa fa-twitter spa-nav"></i>
						</a>

						<a class="login100-social-item bg3">
							<i id="register-gg" class="fa fa-google spa-nav"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-80">
						<span class="txt1 p-b-17" id="signup-text">
							Don't have an account?
						</span>

						<a class="txt2 spa-nav" id="register">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</template>
	<template id="template-register" class="limiter">
		<div class="container-login100" style="background-image: url('../images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="validate-form login100-form" id="register-form">
					<span class="login100-form-title p-b-49" id="login-signup-h">
						Register
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired" required="required">
						<span class="label-input100">Username</span>
						<input class="input100" id="username" type="text" name="username"
							placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Password is required" required="required">
						<span class="label-input100">Password</span>
						<input class="input100" id="password" type="password" name="pass"
							placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Passwords does not match" required="required">
						<span class="label-input100">Repeat Password</span>
						<input class="input100" id="password-val" type="password" name="pass"
							placeholder="Type your password again">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="auto-login">
						<div class="p-t-8 p-b-31">
							<input type="checkbox" id="chkAutoLogin" checked="True" />
							<a>Stay signed in</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="submit-button">
								Register
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-64 p-b-20">
						<span> Or Login Using </span>
					</div>

					<div class="flex-c-m">
						<a class="login100-social-item bg1">
							<i id="register-fb" class="fa fa-facebook spa-nav"></i>
						</a>

						<a class="login100-social-item bg2">
							<i id="register-tw" class="fa fa-twitter spa-nav"></i>
						</a>

						<a class="login100-social-item bg3">
							<i id="register-gg" class="fa fa-google spa-nav"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-80">
						<span class="txt1 p-b-17" id="signup-text">
							Already have an account?
						</span>

						<a class="txt2 spa-nav" id="login">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</template>

    <template id="template-projects">
        <header class="header-todos">
            <button id="logout" class="logout-todos spa-nav">Logout</button>
        </header>
        <div class="container-todos">
            <div class="container-card-todos">
                <div id="project-header" class="row">
                    <h2 id="project-title"></h2>
                    <p id="project-desc"></p>
                    <button id="project-start-edit" class="edit-btn">Edit</button>
                    <button id="project-delete" class="delete-btn">Delete</button>
                </div>
                <div id="project-form" class="row hidden">
                    <div>
                        <label for="project-title-input">Title</label>
                    </div>
                    <div>
                        <input type="text" id="project-title-input"
                               name="project-title-input" class="input100"
                               placeholder="Type here the project's title">
                        </input>
                    </div>
                    <div>
                        <label for="project-desc-input">Description</label>
                    </div>
                    <div>
                        <textarea id="project-desc-input" name="project-desc-input"
                               placeholder="Type here the project's description"
                               class="input100"
                        ></textarea>
                    </div>
                    <div>
                        <button id="project-submit-edit" class="save-btn">Save</button>
                        <button id="project-cancel-edit" class="cancel-btn">Cancel</button>
                    </div>
                </div>
                <div class="projects-tasks-container">
                    <div id="projects-list">
                        <button id="project-new">New Project</button>
                        <div id="projects-container">
                            <!-- Projects List -->
                        </div>
                    </div>
                    <div id="tasks-list">
                        <button id="task-new">New Task</button>
                        <div id="tasks-container">
                            <!-- Tasks List -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="template-project">
        <div class="project-btn">
            <span class="project-title"></span>
        </div>
    </template>

    <template id="template-task">
        <div class="task">
            <div class="task-header task-expand-btn">
                <button class="task-complete"></button>
                <div class="task-title-desc">
                    <span class="task-title"></span>
                    <p class="task-desc-short"></p>
                    <div class="task-expand hidden">
                        <p class="task-desc-long"></p>
                        <button class="task-start-edit edit-btn">Edit</button>
                        <button class="task-delete delete-btn">Delete</button>
                    </div>
                </div>
            </div>
            <div class="task-form hidden">
                <div>
                    <label for="task-title-input">Title</label>
                </div>
                <div>
                    <input type="text" class="task-title-input input100"
                           name="project-title-input"
                           placeholder="Type here the task's title">
                    </input>
                </div>
                <div>
                    <label for="task-desc-input">Description</label>
                </div>
                <div>
                    <textarea class="task-desc-input input100"
                              name="task-desc-input"
                              placeholder="Type here the task's description"
                    ></textarea>
                </div>
                <div>
                    <button class="task-submit-edit save-btn">Save</button>
                    <button class="task-cancel-edit cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </template>
	
	<div id="dropDownSelect1"></div>
	<script src="../js/client/spa.js"></script>
	<script src="../js/tools/fajax.js"></script>
	<script src="../js/tools/uuid.js"></script>
	<script src="../js/server/database.js"></script>
	<script src="../js/server/server.js"></script>
	<script src="../js/client/login.js"></script>
	<script src="../js/client/main.js"></script>
	<script src="../js/tools/cookie_handler.js"></script>
	<script src="../js/client/todos_context.js"></script>
    <script src="../js/client/projects.js"></script>

</body>

</html>
